<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate WhatsApp Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #128C7E;
    }
    .link-list {
      margin-top: 20px;
    }
    .link-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate WhatsApp Deep Links</h2>
    <label for="numbers">Enter Cell Numbers (one per line):</label>
    <textarea id="numbers" rows="5" placeholder="e.g. +1234567890"></textarea>

    <label for="message">Enter Message:</label>
    <input type="text" id="message" placeholder="Your message here">

    <button onclick="generateLinks()">Generate Links</button>

    <div class="link-list" id="link-list"></div>
  </div>

  <script>
    function generateLinks() {
      const numbersText = document.getElementById("numbers").value;
      const message = document.getElementById("message").value;
      const linkListDiv = document.getElementById("link-list");

      // Clear previous links
      linkListDiv.innerHTML = "";

      // Split numbers by line breaks and create WhatsApp links
      const numbers = numbersText.split("\n").map(num => num.trim()).filter(num => num);
      if (numbers.length === 0) {
        linkListDiv.innerHTML = "<p>Please enter at least one phone number.</p>";
        return;
      }

      numbers.forEach(number => {
        // Encode the message to make sure it's URL safe
        const encodedMessage = encodeURIComponent(message);
        const whatsappLink = `https://wa.me/${number}?text=${encodedMessage}`;

        const linkItem = document.createElement("div");
        linkItem.classList.add("link-item");
        linkItem.innerHTML = `<a href="${whatsappLink}" target="_blank">${whatsappLink}</a>`;
        linkListDiv.appendChild(linkItem);
      });
    }
  </script>
</body>
</html>
